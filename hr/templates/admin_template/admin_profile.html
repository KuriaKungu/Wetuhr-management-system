{% extends 'admin_template/base_template.html' %}

{% block page_title %}
Edit Profile
{% endblock page_title %}

{% block main_content %}
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- General form elements -->
                    <div class="card card-primary">
                        <div class="card-header bg-primary text-white">
                            <h3 class="card-title">Edit Profile</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- Form start -->
                        <form role="form" action="{% url 'admin_profile_save' %}" method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <!-- Username Section -->
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username" value="{{ user.username }}" disabled="disabled">
                                </div>

                                <!-- Email Section -->
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email" value="{{ user.email }}" disabled="disabled">
                                </div>

                                <!-- First Name Section -->
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                                </div>

                                <!-- Last Name Section -->
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                                </div>

                                <!-- Password Change Section -->
                                <div class="form-group">
                                    <label>Change Password?</label>
                                    <input type="password" class="form-control" name="password" placeholder="Leave blank if you don't want to change it">
                                </div>

                                <!-- Error and Success Messages -->
                                <div class="form-group">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} mt-3">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <!-- Footer Section -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-block">Save Profile</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
