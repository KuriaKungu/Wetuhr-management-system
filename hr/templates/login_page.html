{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WETU HR Management System | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

  <style>
    .auth-box {
      background: rgba(255, 255, 255, 0.98);
    }

    body {
      margin: 0;
      padding: 0;
      background: url(https://generixsol.com/wp-content/uploads/2020/09/banner-bg.png);
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: cover;
    }

    .input-group {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    input[type="text"],
    input[type="password"] {
      border: 0;
      background: none;
      border: 1px solid #3498db;
      padding: 10px;
      border-left: none !important;
      width: 100%;
      height: 45px;
      outline: none !important;
      color: #0000FF !important;
      border-radius: 24px;
      transition: 0.25s;
    }

    span {
      border: 1px solid #0000FF !important;
      border-right: none !important;
      border-top-left-radius: 24px !important;
      border-bottom-left-radius: 24px !important;
      background: #0000FF !important;
      width: 50px !important;
    }

    i {
      color: rgb(255, 255, 255);
      margin-left: 7px;
    }

    .loop {
      margin-top: 50px !important;
    }

    .profile-header2,
    .br-n {
      height: 10.75rem;
      background: url(https://jobs.newscientist.com/getasset/0f3de168-cdc2-410a-be98-ff892b0f6dab/) !important;
      background-repeat: no-repeat !important;
      background-size: cover !important;
      background-position: center;
      color: white !important;
    }

    .profile-header2::after {
      position: absolute;
      content: '';
      height: 560px;
      background: rgba(26, 27, 61, 0.9) !important;
      top: 0;
      left: 0;
      width: 97.5%;
      z-index: 10;
    }

    .col-md-6 {
      z-index: 87;
    }

    .profile-header2 p {}

    button[type="submit"] {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #2ecc71;
      padding: 14px 40px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
      cursor: pointer;
      background: #0000FF !important;
    }

    button[type="submit"]:hover {
      background: #0000FF !important;
    }

    .card {
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
      border-radius: 10px !important;
      background: rgb(255, 255, 255, 0.8) !important;
    }

    .text-muted,
    .text-secondary {
      color: rgb(63, 63, 63) !important;
    }

    /* Responsive Design */
    @media only screen and (max-width: 767px) {
      .input-group {
        width: 100% !important;
        padding: 0 10px;
      }

      .card {
        margin: 15px;
      }

      .loop {
        margin-top: 20px !important;
      }

      .col-md-5 {
        padding: 0 10px;
      }

      .profile-header2 {
        height: 7rem !important;
      }

      .input-group span {
        width: 40px !important;
      }

      input[type="text"],
      input[type="password"] {
        width: 100% !important;
        height: 40px;
        font-size: 14px;
      }

      button[type="submit"] {
        padding: 12px 30px;
      }
    }

    @media only screen and (max-width: 480px) {
      input[type="text"],
      input[type="password"] {
        height: 35px;
        font-size: 14px;
      }

      button[type="submit"] {
        padding: 10px 25px;
      }
    }
  </style>

</head>
<body>
  <div class="more p mt-3">
    <div class="row loop">
      <div class="col-md-5 container">
        <div class="card justify-content-center py-4 bg-light">
          <div class="">
            <div class="text-center">
              <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="Dashboard" width="100" height="100">
              <h3 class="mb-4 fw-300 text-dark"><b>WETU HR</b>Management System</h3>
              <p class="login-box-msg">Sign in to WETU</p>
            </div>

            <div>
              <form action="{% url 'do_login' %}" method="post">
                {% csrf_token %}
                <div class=" ">
                  <div class="form-group">
                    <label for="" class="text-muted">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="" class="text-muted">Password</label>
                    <div class="input-group mb-5">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                      <i class="fas fa-eye" id="togglePassword" style="cursor: pointer; position: absolute; right: 10px; top: 10px;"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <a class="text-secondary" href="">Forgot password? </a> &nbsp; &nbsp; &nbsp;
                      <a href="/register">New user? || Signup </a>
                      <input type="hidden" name="next" value="{{ next }}"/>
                    </div>

                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);

      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
